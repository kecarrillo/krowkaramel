<!-- templates/account/signup.html -->
{% extends '_base.html' %}
{% load i18n %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}{% trans 'Sign up' %}{% endblock title %}

{% block content %}
    <h2>{% trans 'Sign up' %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">
            {% trans 'Sign up' %}
        </button>
    </form>
{% endblock content %}
