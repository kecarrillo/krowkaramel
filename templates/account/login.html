<!-- templates/account/login.html -->
{% extends '_base.html' %}
{% load i18n %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}{% trans 'Login' %}{% endblock title %}

{% block content %}
    <h2>{% trans 'Login' %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">{% trans 'Login' %}</button>
    </form>
{% endblock content %}
